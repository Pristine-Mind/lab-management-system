{% extends 'base.html' %}

{% block title %}Replenish Stock{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2 class="text-center">Replenish Stock for {{ batch.medicine.name }} - {{ batch.batch_number }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Replenish Stock</button>
        </form>
    </div>
</div>
{% endblock %}
